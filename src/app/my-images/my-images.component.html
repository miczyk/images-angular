<div class="row" style="margin: 10px;">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <button type="button" class="btn btn-primary" style="margin: 10px;" (click)="sortBy(byNameAsc)">Sort by name (ASC)</button>
        <button type="button" class="btn btn-primary" style="margin: 10px;" (click)="sortBy(byNameDesc)">Sort by name (DESC)</button>
        <button type="button" class="btn btn-success" style="margin: 10px;" (click)="sortBy(byDateAsc)">Sort by date (ASC)</button>
        <button type="button" class="btn btn-success" style="margin: 10px;" (click)="sortBy(byDateDesc)">Sort by date (DESC)</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-3 col-xs-3" *ngFor="let image of images"> 
        <div class="row">
            <img class="img-fluid img-thumbnail" [src]="image.content" style="height: 171px;width: fit-content;">
        </div>
        <div class="row">
            <div class="col-md-10">
                {{image.name}}
            </div>
            <div class="col-md-2">
                <button type="button" style="margin-top: 2px; margin-bottom: 2px;" class="btn btn-danger btn-sm" (click)="removeImage(image)">X</button>
            </div>
        </div>

    </div>
</div>
<div class="row" style="text-align: center;">
    <div style="margin: auto; width: 60%; padding: 10px">
        <button type="button" (click)="goToFirst()" class="btn btn-outline-success">&lt;&lt;</button>
        <button type="button" (click)="goToPrevious()" class="btn btn-outline-success">&lt;</button>
        <button type="button" class="btn btn-outline-success">{{pageNumber}}</button>
        <button type="button" (click)="goToNext()" class="btn btn-outline-success">&gt;</button>
        <button type="button" (click)="goToLast()" class="btn btn-outline-success">&gt;&gt;</button>
    </div> 
</div>
